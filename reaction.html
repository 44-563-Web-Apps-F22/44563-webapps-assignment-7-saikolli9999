<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h1>Kolli Sai Kumar reaction timer</h1>
  <p id="target">Your time</p>
  <p id="countdown">Count</p>


  <button  class="btn btn-primary"  onclick="startTime();">
    Start Timer</button>
    <button class="btn btn-info" onclick="recordReact();">React Now</button>
    <button class="btn btn-success" onclick="startTimeRandom();">Start Random Time</button>

  
  
  <script> 
  var myTime=undefined;
  function recordReact() {
    myTime=Date.now();
    console.log(myTime);
  }
  function startTime() {
   for(let i=0;i<4;i++) {
    setTimeout(function() {
      document.getElementById("countdown").innerHTML=i;
    },(3-i)*1000);
  }

  setTimeout(function() {
    if(myTime==undefined) {
      document.getElementById("target").innerHTML="Too Slow";
    }
    else {
      let buttonTIme=Date.now();
      document.getElementById("target").innerHTML="Time was "+(buttonTIme-myTime);
    }
  },3000)

  }

  function startTimeRandom() {
    let RandomStartTime = Math.floor(Math.random() * (10 - 2 + 1) ) + 2;
   for(let i=0;i<=RandomStartTime;i++) {
    setTimeout(function() {
      document.getElementById("countdown").innerHTML=i;
    },(RandomStartTime-i)*1000);
  }

  setTimeout(function() {
    if(myTime==undefined) {
      document.getElementById("target").innerHTML="Too Slow";
    }
    else {
      let buttonTIme=Date.now();
      document.getElementById("target").innerHTML="Time was "+(buttonTIme-myTime);
    }
  },RandomStartTime*1000)

  }

  </script>

</body>
</html>
