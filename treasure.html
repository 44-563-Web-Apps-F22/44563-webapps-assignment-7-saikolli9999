<script>
    
    var ids=["trImg1","trImg2","trImg3","trImg4","trImg5","trImg6","trImg7","trImg8","trImg9","trImg10","trImg11","trImg12","trImg13","trImg14","trImg15","trImg16","trImg17","trImg18","trImg19","trImg20","trImg21","trImg22","trImg23","trImg24","trImg25"];
    var chestCount=0;
    var score=0;
    var lastCheck=12;
    var treasureLocation=18;


    function check(position) {
    let imgId = ids[position];
   document.getElementById(imgId).src= (position==treasureLocation)? "treasure.jpg" : "treasureEmpty.jpg";
   chestCount=chestCount+1;
   score=score+1;
   document.getElementById("chests").innerHTML=chestCount;
   document.getElementById("score").innerHTML=score;
   lastCheck=position;
    }
    function help(index) {
 let col= lastCheck%5;
  let row=Math.floor(lastCheck/5);
  let retStr="";
  let colTr=Math.floor(treasureLocation/5);
  let rowTr = treasureLocation%5;
  score=score+2;
  document.getElementById("score").innerHTML=score;
  if(row==rowTr) {
    if(colTr < col) {
    retStr="left";
    }
    else {
        retStr="right";
    }
  }
  else if(col==colTr) {
    if(rowTr < row) {
    retStr="up";
    }
    else {
        retStr="down";
    }
  }
  else {
    retStr="Sorry, no help available";
  }

  document.getElementById("help").innerHTML=retStr;

}
</script>
